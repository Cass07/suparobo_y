<script>
    const jsonDir = "data/assist.json";

    const $table = $("#table");

    const keyTitle = {
        kind: '속성',
        cost: '코스트',
        assist: '어시스트 효과',
        passive: '패시브 효과',
        recruit: '영입 챕터'
    };

    $(document).ready(function () {
        NavInitiator.initiate();

        $table.bootstrapTable();

        const jsonPromise = $.ajax({
            url: jsonDir,
            dataType: 'json'
        });

        Promise.all([jsonPromise])
            .then(function ([jsonData]) {
                jsonData.forEach((row, index, array) => {
                    array[index].assist = row.assist.replace(/\n/g, "<br>");
                    array[index].passive = row.passive.replace(/\n/g, "<br>");
                    array[index].recruit = row.recruit.replace(/\n/g, "<br>");
                    array[index].name = `<div class='${row.kind}'>${row.name}</div>`;
                });

                $table.bootstrapTable('load', jsonData);
                $table.show();
            })
            .catch(function (error) {
                console.error("Error loading JSON data:", error);
            });
    });


    function scrollTop_func() {
        $('html, body').animate({
            scrollTop: $("#navBar").offset().top
        }, 50, 'linear');
    }

    function detailFormatter(index, row) {
        let html = [];

        $.each(row, function (key, value) {
            if (key === 'name') {
                return;
            }

            let displayKey = keyTitle[key] || key;
            html.push(`<p><b>${displayKey}:</b>${value}</p>`);
        });
        return html.join('');
    }

</script>
